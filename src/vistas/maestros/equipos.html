<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos - ERP HPyK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-in { animation: slideIn 0.3s ease-out; }
        .hover-scale { transition: transform 0.2s; }
        .hover-scale:hover { transform: scale(1.05); }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <nav class="bg-gradient-to-r from-blue-900 to-blue-700 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-industry text-2xl"></i>
                    <span class="text-xl font-bold">ERP HPyK</span>
                </div>
                <div class="flex space-x-4">
                    <a href="/" class="hover:bg-blue-800 px-3 py-2 rounded transition">
                        <i class="fas fa-home mr-2"></i>Inicio
                    </a>
                    <a href="/catalogo/plantas" class="hover:bg-blue-800 px-3 py-2 rounded transition">
                        <i class="fas fa-clipboard-list mr-2"></i>Catálogo
                    </a>
                    <a href="/maestros/equipos" class="bg-blue-800 px-3 py-2 rounded">
                        <i class="fas fa-cogs mr-2"></i>Maestros
                    </a>
                    <a href="/operativos/ordenes-trabajo" class="hover:bg-blue-800 px-3 py-2 rounded transition">
                        <i class="fas fa-tasks mr-2"></i>Operativos
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6 slide-in">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 flex items-center">
                        <i class="fas fa-cogs text-blue-600 mr-3"></i>
                        Gestión de Equipos
                    </h1>
                    <p class="text-gray-600 mt-2">Administra los equipos de producción y mantenimiento</p>
                </div>
                <div class="flex space-x-3">
                    <button onclick="showCreateForm()" class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white px-6 py-3 rounded-lg shadow-md hover:shadow-lg transition hover-scale flex items-center space-x-2">
                        <i class="fas fa-plus"></i>
                        <span>Nuevo Equipo</span>
                    </button>
                    <button onclick="loadEquipos()" class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white px-6 py-3 rounded-lg shadow-md hover:shadow-lg transition hover-scale flex items-center space-x-2">
                        <i class="fas fa-sync-alt"></i>
                        <span>Actualizar</span>
                    </button>
                </div>
            </div>

            <div id="formSection" class="hidden">
                <div class="bg-gradient-to-r from-blue-50 to-indigo-50 p-6 rounded-lg border-2 border-blue-200 mb-6 slide-in">
                    <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                        <i class="fas fa-edit text-blue-600 mr-2"></i>
                        <span id="formTitle">Formulario de Equipo</span>
                    </h3>
                    <form id="equipoForm">
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    <i class="fas fa-barcode mr-1"></i> Código:
                                </label>
                                <input type="text" id="codigo" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    <i class="fas fa-align-left mr-1"></i> Descripción:
                                </label>
                                <input type="text" id="descripcion" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Planta:</label>
                                <select id="planta_codigo" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition">
                                    <option value="">Seleccione...</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Área:</label>
                                <select id="area_codigo" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition">
                                    <option value="">Seleccione...</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Tipo:</label>
                                <select id="tipo_codigo" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition">
                                    <option value="">Seleccione...</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Criticidad:</label>
                                <select id="criticidad_codigo" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition">
                                    <option value="">Seleccione...</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Fecha Inicio:</label>
                                <input type="date" id="fecha_inicio" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Fabricante:</label>
                                <input type="text" id="fabricante"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition">
                            </div>
                        </div>
                        <div class="flex space-x-3 mt-6">
                            <button type="submit" class="flex-1 bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white px-6 py-3 rounded-lg shadow-md hover:shadow-lg transition">
                                <i class="fas fa-save mr-2"></i>Guardar
                            </button>
                            <button type="button" onclick="cancelForm()" class="flex-1 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white px-6 py-3 rounded-lg shadow-md hover:shadow-lg transition">
                                <i class="fas fa-times mr-2"></i>Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="mb-6">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Buscar equipos..." 
                        class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        onkeyup="filterTable()">
                    <i class="fas fa-search absolute left-4 top-4 text-gray-400"></i>
                </div>
            </div>

            <div class="overflow-x-auto bg-white rounded-lg shadow">
                <table class="w-full">
                    <thead class="bg-gradient-to-r from-gray-50 to-gray-100 border-b-2 border-gray-200">
                        <tr>
                            <th class="px-6 py-4 text-left text-sm font-bold text-gray-700 uppercase">Código</th>
                            <th class="px-6 py-4 text-left text-sm font-bold text-gray-700 uppercase">Descripción</th>
                            <th class="px-6 py-4 text-left text-sm font-bold text-gray-700 uppercase">Área</th>
                            <th class="px-6 py-4 text-left text-sm font-bold text-gray-700 uppercase">Criticidad</th>
                            <th class="px-6 py-4 text-center text-sm font-bold text-gray-700 uppercase">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="equiposTableBody" class="divide-y divide-gray-200">
                        <tr>
                            <td colspan="5" class="px-6 py-12 text-center">
                                <i class="fas fa-spinner fa-spin text-4xl text-blue-600 mb-4"></i>
                                <p class="text-gray-600">Cargando datos...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="toast" class="hidden fixed top-4 right-4 bg-green-500 text-white px-6 py-4 rounded-lg shadow-lg slide-in z-50">
        <div class="flex items-center space-x-2">
            <i class="fas fa-check-circle"></i>
            <span id="toastMessage">Operación exitosa</span>
        </div>
    </div>

    <script>
        let editMode = false;
        let currentId = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadEquipos();
            loadCatalogos();
        });

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.remove('hidden', 'bg-green-500', 'bg-red-500');
            toast.classList.add(type === 'success' ? 'bg-green-500' : 'bg-red-500');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        function filterTable() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const tbody = document.getElementById('equiposTableBody');
            const rows = tbody.getElementsByTagName('tr');
            for (let row of rows) {
                const cells = row.getElementsByTagName('td');
                if (cells.length > 1) {
                    const text = row.textContent.toLowerCase();
                    row.style.display = text.includes(input) ? '' : 'none';
                }
            }
        }

        async function loadCatalogos() {
            try {
                const [plantas, areas, tipos, criticidades] = await Promise.all([
                    fetch('/api/catalogo/plantas').then(r => r.json()).catch(() => []),
                    fetch('/api/catalogo/areas').then(r => r.json()).catch(() => []),
                    fetch('/api/maestros/tipos-equipo').then(r => r.json()).catch(() => []),
                    fetch('/api/catalogo/criticidades').then(r => r.json()).catch(() => [])
                ]);

                document.getElementById('planta_codigo').innerHTML += plantas.map(p => `<option value="${p.codigo}">${p.descripcion}</option>`).join('');
                document.getElementById('area_codigo').innerHTML += areas.map(a => `<option value="${a.codigo}">${a.descripcion}</option>`).join('');
                document.getElementById('tipo_codigo').innerHTML += tipos.map(t => `<option value="${t.codigo}">${t.descripcion}</option>`).join('');
                document.getElementById('criticidad_codigo').innerHTML += criticidades.map(c => `<option value="${c.codigo}">${c.descripcion}</option>`).join('');
            } catch (error) {
                console.error('Error al cargar catálogos:', error);
            }
        }

        async function loadEquipos() {
            try {
                const response = await fetch('/api/maestros/equipos');
                const equipos = await response.json();
                const tbody = document.getElementById('equiposTableBody');
                
                if (equipos.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-12 text-center text-gray-600">No hay equipos registrados</td></tr>';
                    return;
                }
                
                tbody.innerHTML = equipos.map(equipo => `
                    <tr class="hover:bg-gray-50 transition">
                        <td class="px-6 py-4"><span class="font-semibold text-gray-800">${equipo.codigo}</span></td>
                        <td class="px-6 py-4 text-gray-700">${equipo.descripcion}</td>
                        <td class="px-6 py-4 text-gray-600">${equipo.Area?.descripcion || '-'}</td>
                        <td class="px-6 py-4"><span class="px-3 py-1 bg-yellow-100 text-yellow-800 rounded-full text-xs font-semibold">${equipo.Criticidad?.descripcion || '-'}</span></td>
                        <td class="px-6 py-4">
                            <div class="flex items-center justify-center space-x-2">
                                <button onclick="editEquipo(${equipo.equipo_id})" 
                                    class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded-lg transition text-sm">
                                    <i class="fas fa-edit"></i> Editar
                                </button>
                                <button onclick="deleteEquipo(${equipo.equipo_id})" 
                                    class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg transition text-sm">
                                    <i class="fas fa-trash"></i> Eliminar
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                showToast('Error al cargar equipos', 'error');
            }
        }

        function showCreateForm() {
            editMode = false;
            document.getElementById('formSection').classList.remove('hidden');
            document.getElementById('formTitle').textContent = 'Nuevo Equipo';
            document.getElementById('equipoForm').reset();
        }

        function cancelForm() {
            document.getElementById('formSection').classList.add('hidden');
        }

        async function editEquipo(id) {
            try {
                const response = await fetch(`/api/maestros/equipos/${id}`);
                const equipo = await response.json();
                
                editMode = true;
                currentId = id;
                
                document.getElementById('formSection').classList.remove('hidden');
                document.getElementById('formTitle').textContent = 'Editar Equipo';
                document.getElementById('codigo').value = equipo.codigo;
                document.getElementById('descripcion').value = equipo.descripcion;
                document.getElementById('planta_codigo').value = equipo.planta_codigo;
                document.getElementById('area_codigo').value = equipo.area_codigo;
                document.getElementById('tipo_codigo').value = equipo.tipo_codigo;
                document.getElementById('criticidad_codigo').value = equipo.criticidad_codigo;
                document.getElementById('fecha_inicio').value = equipo.fecha_inicio?.split('T')[0];
                document.getElementById('fabricante').value = equipo.fabricante || '';
            } catch (error) {
                showToast('Error al cargar equipo', 'error');
            }
        }

        async function deleteEquipo(id) {
            if (!confirm('¿Eliminar equipo?')) return;
            try {
                await fetch(`/api/maestros/equipos/${id}`, { method: 'DELETE' });
                showToast('Equipo eliminado', 'success');
                loadEquipos();
            } catch (error) {
                showToast('Error al eliminar', 'error');
            }
        }

        document.getElementById('equipoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                codigo: document.getElementById('codigo').value,
                descripcion: document.getElementById('descripcion').value,
                planta_codigo: document.getElementById('planta_codigo').value,
                area_codigo: document.getElementById('area_codigo').value,
                tipo_codigo: document.getElementById('tipo_codigo').value,
                criticidad_codigo: document.getElementById('criticidad_codigo').value,
                fecha_inicio: document.getElementById('fecha_inicio').value,
                fabricante: document.getElementById('fabricante').value
            };
            
            const url = editMode ? `/api/maestros/equipos/${currentId}` : '/api/maestros/equipos';
            const method = editMode ? 'PUT' : 'POST';
            
            try {
                await fetch(url, { method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
                showToast(editMode ? 'Equipo actualizado' : 'Equipo creado', 'success');
                cancelForm();
                loadEquipos();
            } catch (error) {
                showToast('Error al guardar', 'error');
            }
        });
    </script>
</body>
</html>
