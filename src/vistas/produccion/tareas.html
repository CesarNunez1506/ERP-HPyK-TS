<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas / Task Lists - HP&K ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/vistas/shared/navigation.js"></script>
    <style>
        .dropdown-menu { display: none; }
        .dropdown.active .dropdown-menu { display: block; }
        .modal { display: none; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Modular Navigation Container -->
    <div id="navigation-container"></div>
    
    <!-- Page Header -->
    <div class="bg-gradient-to-r from-purple-600 to-purple-800 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-tasks text-3xl"></i>
                    <div>
                        <h1 class="text-2xl font-bold">Gestión de Tareas</h1>
                        <p class="text-purple-200 text-sm">Administración de Actividades</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="/index.html" class="bg-purple-700 hover:bg-purple-800 px-4 py-2 rounded-lg transition">
                        <i class="fas fa-home"></i> Inicio
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenido Principal -->
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 flex items-center">
                        <i class="fas fa-tasks text-cyan-600 mr-3"></i>
                        Tareas / Task Lists
                    </h1>
                    <p class="text-gray-500 mt-1">Administración de tareas y listas de trabajo</p>
                </div>
                <button onclick="showCreateForm()" class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white px-6 py-3 rounded-lg font-semibold shadow-md transition">
                    <i class="fas fa-plus mr-2"></i> Nueva Tarea
                </button>
            </div>

            <!-- Filtro -->
            <div class="mb-4">
                <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Buscar tareas..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
            </div>

            <!-- Tabla -->
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-200 rounded-lg">
                    <thead class="bg-gradient-to-r from-gray-100 to-gray-200">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Código</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Descripción</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">OT</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Prioridad</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Estado</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Formulario -->
    <div id="modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-50 overflow-y-auto h-full w-full z-50 items-center justify-center">
        <div class="relative mx-auto p-8 border w-11/12 max-w-4xl shadow-2xl rounded-xl bg-white my-8">
            <div class="flex justify-between items-center mb-6 pb-4 border-b border-gray-200">
                <h3 class="text-3xl font-bold text-gray-800" id="modalTitle">
                    <i class="fas fa-tasks text-cyan-600 mr-2"></i>
                    Nueva Tarea
                </h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 text-3xl font-bold transition">
                    &times;
                </button>
            </div>

            <form id="tareaForm" onsubmit="saveTarea(event)" class="space-y-6">
                <input type="hidden" id="tareaId">
                
                <!-- Sección 1: Identificación -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <h4 class="text-lg font-semibold text-cyan-700 mb-4 flex items-center">
                        <i class="fas fa-id-card text-cyan-600 mr-2"></i>
                        Identificación
                    </h4>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Número Tarea *</label>
                            <input type="text" id="numero_tarea" required class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Orden de Trabajo</label>
                            <select id="orden_trabajo_id" class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                                <option value="">Seleccione...</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Tipo *</label>
                            <select id="tipo" required class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                                <option value="">Seleccione...</option>
                                <option value="Preventiva">Preventiva</option>
                                <option value="Correctiva">Correctiva</option>
                                <option value="Inspección">Inspección</option>
                                <option value="Modificación">Modificación</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Sección 2: Descripción -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <h4 class="text-lg font-semibold text-blue-700 mb-4 flex items-center">
                        <i class="fas fa-file-alt text-blue-600 mr-2"></i>
                        Descripción
                    </h4>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Descripción de la Tarea *</label>
                        <textarea id="descripcion" rows="3" required class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-cyan-500 focus:border-transparent"></textarea>
                    </div>
                </div>

                <!-- Sección 3: Responsable y Planificación -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <h4 class="text-lg font-semibold text-green-700 mb-4 flex items-center">
                        <i class="fas fa-user-tie text-green-600 mr-2"></i>
                        Responsable y Planificación
                    </h4>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Responsable</label>
                            <input type="text" id="responsable" class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Planificada</label>
                            <input type="date" id="fecha_planificada" class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Duración Est. (hrs)</label>
                            <input type="number" id="duracion_estimada" min="0" step="0.5" class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                        </div>
                    </div>
                </div>

                <!-- Sección 4: Prioridad y Estado -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <h4 class="text-lg font-semibold text-purple-700 mb-4 flex items-center">
                        <i class="fas fa-flag text-purple-600 mr-2"></i>
                        Prioridad y Estado
                    </h4>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Prioridad *</label>
                            <select id="prioridad" required class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                                <option value="">Seleccione...</option>
                                <option value="Baja">Baja</option>
                                <option value="Media">Media</option>
                                <option value="Alta">Alta</option>
                                <option value="Urgente">Urgente</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Estado *</label>
                            <select id="estado" required class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                                <option value="">Seleccione...</option>
                                <option value="Pendiente">Pendiente</option>
                                <option value="En Progreso">En Progreso</option>
                                <option value="Completada">Completada</option>
                                <option value="Cancelada">Cancelada</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Progreso (%)</label>
                            <input type="number" id="progreso" min="0" max="100" class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                        </div>
                    </div>
                </div>

                <!-- Sección 5: Usuario -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <h4 class="text-lg font-semibold text-gray-700 mb-4 flex items-center">
                        <i class="fas fa-user text-gray-600 mr-2"></i>
                        Información del Usuario
                    </h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Creado por</label>
                            <input type="text" id="user_crea" readonly class="w-full px-3 py-2 border border-gray-300 rounded bg-gray-100">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de creación</label>
                            <input type="datetime-local" id="fecha_creacion" readonly class="w-full px-3 py-2 border border-gray-300 rounded bg-gray-100">
                        </div>
                    </div>
                </div>

                <!-- Botones -->
                <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                    <button type="button" onclick="closeModal()" class="bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white px-6 py-3 rounded-lg font-semibold shadow-md transition">
                        <i class="fas fa-times mr-2"></i> Cancelar
                    </button>
                    <button type="submit" class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white px-6 py-3 rounded-lg font-semibold shadow-md transition">
                        <i class="fas fa-save mr-2"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg text-white transform transition-transform duration-300 translate-x-full z-50"></div>

    <script>
        let tareas = [];



        // Modal functions
        function showCreateForm() {
            document.getElementById('tareaForm').reset();
            document.getElementById('modalTitle').innerHTML = '<i class="fas fa-tasks text-cyan-600 mr-2"></i>Nueva Tarea';
            document.getElementById('tareaId').value = '';
            document.getElementById('user_crea').value = localStorage.getItem('username') || 'Admin';
            document.getElementById('fecha_creacion').value = new Date().toISOString().slice(0, 16);
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg text-white transform transition-transform duration-300 z-50 ${
                type === 'success' ? 'bg-gradient-to-r from-green-500 to-green-600' : 'bg-gradient-to-r from-red-500 to-red-600'
            }`;
            toast.style.transform = 'translateX(0)';
            setTimeout(() => { toast.style.transform = 'translateX(150%)'; }, 3000);
        }

        // Cargar OT
        async function loadOrdenTrabajo() {
            try {
                const response = await fetch('/api/ot');
                const ots = await response.json();
                const select = document.getElementById('orden_trabajo_id');
                select.innerHTML = '<option value="">Seleccione...</option>';
                ots.forEach(ot => {
                    select.innerHTML += `<option value="${ot.id}">${ot.numero_ot}</option>`;
                });
            } catch (error) {
                console.error('Error cargando OT:', error);
            }
        }

        // Cargar tareas
        async function loadTareas() {
            try {
                const response = await fetch('/api/tareas');
                tareas = await response.json();
                renderTable();
            } catch (error) {
                console.error('Error cargando tareas:', error);
                showToast('Error al cargar tareas', 'error');
            }
        }

        // Renderizar tabla
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            tareas.forEach(tarea => {
                const prioridadBadge = {
                    'Baja': 'bg-green-100 text-green-800',
                    'Media': 'bg-yellow-100 text-yellow-800',
                    'Alta': 'bg-orange-100 text-orange-800',
                    'Urgente': 'bg-red-100 text-red-800'
                }[tarea.prioridad] || 'bg-gray-100 text-gray-800';

                const estadoBadge = {
                    'Pendiente': 'bg-gray-100 text-gray-800',
                    'En Progreso': 'bg-blue-100 text-blue-800',
                    'Completada': 'bg-green-100 text-green-800',
                    'Cancelada': 'bg-red-100 text-red-800'
                }[tarea.estado] || 'bg-gray-100 text-gray-800';

                tbody.innerHTML += `
                    <tr class="hover:bg-gray-50">
                        <td class="px-4 py-3 text-sm font-medium text-gray-900">${tarea.numero_tarea}</td>
                        <td class="px-4 py-3 text-sm text-gray-700">${tarea.descripcion}</td>
                        <td class="px-4 py-3 text-sm text-gray-600">${tarea.numero_ot || '-'}</td>
                        <td class="px-4 py-3">
                            <span class="px-2 py-1 text-xs font-semibold rounded-full ${prioridadBadge}">
                                ${tarea.prioridad}
                            </span>
                        </td>
                        <td class="px-4 py-3">
                            <span class="px-2 py-1 text-xs font-semibold rounded-full ${estadoBadge}">
                                ${tarea.estado}
                            </span>
                        </td>
                        <td class="px-4 py-3 text-sm">
                            <button onclick="editTarea(${tarea.id})" class="text-blue-600 hover:text-blue-800 mr-3" title="Editar">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteTarea(${tarea.id})" class="text-red-600 hover:text-red-800" title="Eliminar">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
        }

        // Filtrar tabla
        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#tableBody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        }

        // Guardar tarea
        async function saveTarea(event) {
            event.preventDefault();
            
            const formData = {
                numero_tarea: document.getElementById('numero_tarea').value,
                orden_trabajo_id: document.getElementById('orden_trabajo_id').value || null,
                tipo: document.getElementById('tipo').value,
                descripcion: document.getElementById('descripcion').value,
                responsable: document.getElementById('responsable').value,
                fecha_planificada: document.getElementById('fecha_planificada').value,
                duracion_estimada: document.getElementById('duracion_estimada').value,
                prioridad: document.getElementById('prioridad').value,
                estado: document.getElementById('estado').value,
                progreso: document.getElementById('progreso').value,
                user_crea: document.getElementById('user_crea').value
            };

            try {
                const id = document.getElementById('tareaId').value;
                const url = id ? `/api/tareas/${id}` : '/api/tareas';
                const method = id ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showToast(id ? 'Tarea actualizada exitosamente' : 'Tarea creada exitosamente', 'success');
                    closeModal();
                    loadTareas();
                } else {
                    showToast('Error al guardar tarea', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Error al guardar tarea', 'error');
            }
        }

        // Editar tarea
        async function editTarea(id) {
            try {
                const response = await fetch(`/api/tareas/${id}`);
                const tarea = await response.json();

                document.getElementById('modalTitle').innerHTML = '<i class="fas fa-edit text-cyan-600 mr-2"></i>Editar Tarea';
                document.getElementById('tareaId').value = tarea.id;
                document.getElementById('numero_tarea').value = tarea.numero_tarea;
                document.getElementById('orden_trabajo_id').value = tarea.orden_trabajo_id || '';
                document.getElementById('tipo').value = tarea.tipo || '';
                document.getElementById('descripcion').value = tarea.descripcion;
                document.getElementById('responsable').value = tarea.responsable || '';
                document.getElementById('fecha_planificada').value = tarea.fecha_planificada || '';
                document.getElementById('duracion_estimada').value = tarea.duracion_estimada || '';
                document.getElementById('prioridad').value = tarea.prioridad || '';
                document.getElementById('estado').value = tarea.estado || '';
                document.getElementById('progreso').value = tarea.progreso || '';
                document.getElementById('user_crea').value = tarea.user_crea || '';
                document.getElementById('fecha_creacion').value = tarea.fecha_creacion ? new Date(tarea.fecha_creacion).toISOString().slice(0, 16) : '';

                document.getElementById('modal').classList.add('active');
            } catch (error) {
                console.error('Error:', error);
                showToast('Error al cargar tarea', 'error');
            }
        }

        // Eliminar tarea
        async function deleteTarea(id) {
            if (!confirm('¿Está seguro de eliminar esta tarea?')) return;

            try {
                const response = await fetch(`/api/tareas/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    showToast('Tarea eliminada exitosamente', 'success');
                    loadTareas();
                } else {
                    showToast('Error al eliminar tarea', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Error al eliminar tarea', 'error');
            }
        }

        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            loadTareas();
            loadOrdenTrabajo();
        });
    </script>
</body>
</html>
