<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantas - ERP HPyK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/vistas/shared/navigation.js"></script>
    <style>
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-in { animation: slideIn 0.3s ease-out; }
        .hover-scale { transition: transform 0.2s; }
        .hover-scale:hover { transform: scale(1.05); }
    </style>
</head>
<body class="bg-gray-50">
    <div id="navigation-container"></div>

    <div class="bg-gradient-to-r from-gray-600 to-gray-800 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-building text-3xl"></i>
                    <div>
                        <h1 class="text-2xl font-bold">Gesti√≥n de Plantas</h1>
                        <p class="text-gray-200 text-sm">Administraci√≥n de Instalaciones</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="/index.html" class="bg-gray-700 hover:bg-gray-800 px-4 py-2 rounded-lg transition">
                        <i class="fas fa-home"></i> Inicio
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-6 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 flex items-center">
                        <i class="fas fa-building text-cyan-600 mr-3"></i>
                        Gesti√≥n de Plantas
                    </h1>
                    <p class="text-gray-600 mt-1">Cat√°logo de Plantas y Locaciones</p>
                </div>
                <button onclick="showCreateForm()" class="bg-gradient-to-r from-cyan-500 to-cyan-600 hover:from-cyan-600 hover:to-cyan-700 text-white px-6 py-3 rounded-lg shadow-lg transition flex items-center">
                    <i class="fas fa-plus mr-2"></i> Nueva Planta
                </button>
            </div>
        </div>

        <div id="formSection" class="hidden bg-white rounded-lg shadow-lg p-6 mb-8">
            <h3 class="text-2xl font-bold text-gray-800 mb-6" id="formTitle">Nueva Planta</h3>
            <form id="plantaForm" class="space-y-6">
                <div class="bg-gray-50 rounded-lg p-4">
                    <h4 class="text-lg font-semibold text-gray-700 mb-4 flex items-center">
                        <i class="fas fa-id-card text-cyan-600 mr-2"></i>
                        Informaci√≥n de la Planta
                    </h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">C√≥digo*</label>
                            <input type="text" id="codigo" maxlength="10" required class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nombre*</label>
                            <input type="text" id="nombre" maxlength="100" required class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Direcci√≥n</label>
                            <input type="text" id="direccion" maxlength="200" class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="flex items-center cursor-pointer">
                                <input type="checkbox" id="activo" checked class="w-4 h-4 text-cyan-600 border-gray-300 rounded focus:ring-cyan-500">
                                <span class="ml-2 text-sm font-medium text-gray-700">Planta Activa</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="flex gap-4 pt-4">
                    <button type="submit" class="flex-1 bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white px-6 py-3 rounded-lg shadow-lg transition flex items-center justify-center">
                        <i class="fas fa-save mr-2"></i> Guardar
                    </button>
                    <button type="button" onclick="cancelForm()" class="flex-1 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white px-6 py-3 rounded-lg shadow-lg transition flex items-center justify-center">
                        <i class="fas fa-times mr-2"></i> Cancelar
                    </button>
                </div>
            </form>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="searchInput" placeholder="Buscar planta..." onkeyup="filterTable()" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500">
                <button onclick="clearFilters()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-lg transition">
                    <i class="fas fa-redo mr-2"></i> Limpiar
                </button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gradient-to-r from-gray-100 to-gray-200">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-bold text-gray-700 uppercase">C√≥digo</th>
                            <th class="px-6 py-4 text-left text-xs font-bold text-gray-700 uppercase">Nombre</th>
                            <th class="px-6 py-4 text-left text-xs font-bold text-gray-700 uppercase">Direcci√≥n</th>
                            <th class="px-6 py-4 text-left text-xs font-bold text-gray-700 uppercase">Estado</th>
                            <th class="px-6 py-4 text-center text-xs font-bold text-gray-700 uppercase">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="toast" class="hidden fixed top-4 right-4 px-6 py-4 rounded-lg shadow-lg z-50 text-white">
        <div class="flex items-center">
            <i class="fas fa-check-circle mr-2"></i>
            <span id="toastMessage"></span>
        </div>
    </div>

    <script>
        console.log('üü¢ SCRIPT PLANTAS.HTML INICIADO');
        let editMode = false;
        let currentCodigo = null;



        document.addEventListener('DOMContentLoaded', () => {
            console.log('üü¢ DOM CARGADO - Iniciando loadPlantas()');
            loadPlantas();
            

        });

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            
            toast.classList.remove('hidden', 'bg-green-500', 'bg-red-500', 'bg-blue-500');
            toast.classList.add(type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500');
            
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        async function loadPlantas() {
            console.log('üìã Iniciando carga de plantas...');
            try {
                const response = await fetch('/api/catalogos/plantas');
                console.log('üìã Response status:', response.status);
                const plantas = await response.json();
                
                console.log('üìã Plantas recibidas del API:', plantas);
                if (plantas.length > 0) {
                    console.log('üìã Primera planta:', plantas[0]);
                }
                
                renderTable(plantas);
            } catch (error) {
                console.error('‚ùå Error al cargar plantas:', error);
                showToast('Error al cargar plantas', 'error');
            }
        }

        function renderTable(plantas) {
            const tbody = document.getElementById('tableBody');
            if (!tbody) {
                console.error('‚ùå No se encontr√≥ elemento tableBody');
                return;
            }
            
            tbody.innerHTML = '';
            if (plantas.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-12 text-center text-gray-600">No hay plantas registradas</td></tr>';
                return;
            }
            
            plantas.forEach(planta => {
                console.log(`üìã Renderizando planta ${planta.codigo}:`, planta);
                tbody.innerHTML += `
                    <tr class="hover:bg-gray-50 transition">
                        <td class="px-6 py-4 text-sm font-semibold">${planta.codigo || '-'}</td>
                        <td class="px-6 py-4 text-sm">${planta.nombre || '-'}</td>
                        <td class="px-6 py-4 text-sm">${planta.direccion || '-'}</td>
                        <td class="px-6 py-4"><span class="px-3 py-1 text-xs font-semibold rounded-full ${planta.activo ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">${planta.activo ? 'Activa' : 'Inactiva'}</span></td>
                        <td class="px-6 py-4 text-center">
                            <button onclick="editPlanta('${planta.codigo}')" class="text-blue-600 hover:text-blue-800 mx-1"><i class="fas fa-edit"></i></button>
                            <button onclick="deletePlanta('${planta.codigo}')" class="text-red-600 hover:text-red-800 mx-1"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `;
            });
        }

        function showCreateForm() {
            editMode = false;
            currentCodigo = null;
            document.getElementById('formSection').classList.remove('hidden');
            document.getElementById('formTitle').textContent = 'Nueva Planta';
            document.getElementById('plantaForm').reset();
            document.getElementById('codigo').disabled = false;
            document.getElementById('activo').checked = true;
            document.getElementById('codigo').focus();
        }

        function cancelForm() {
            document.getElementById('formSection').classList.add('hidden');
            document.getElementById('plantaForm').reset();
            editMode = false;
            currentCodigo = null;
        }

        async function editPlanta(codigo) {
            console.log('üîµ FUNCI√ìN editPlanta() LLAMADA con codigo:', codigo);
            try {
                console.log('üîµ Haciendo fetch a:', `/api/catalogos/plantas/${codigo}`);
                const response = await fetch(`/api/catalogos/plantas/${codigo}`);
                console.log('üîµ Response recibido:', response.status, response.ok);
                const planta = await response.json();
                
                console.log('üü° Datos de planta recibidos:', planta);
                console.log('üü° planta.codigo:', planta.codigo);
                console.log('üü° planta.nombre:', planta.nombre);
                console.log('üü° planta.direccion:', planta.direccion);
                console.log('üü° planta.activo:', planta.activo);
                
                editMode = true;
                currentCodigo = codigo;
                
                console.log('üü¢ Mostrando formulario...');
                document.getElementById('formSection').classList.remove('hidden');
                document.getElementById('formTitle').textContent = 'Editar Planta';
                
                console.log('üü¢ Asignando valores a inputs...');
                document.getElementById('codigo').value = planta.codigo;
                document.getElementById('codigo').disabled = true;
                
                console.log('üü¢ Asignando nombre:', planta.nombre);
                const nombreInput = document.getElementById('nombre');
                console.log('üü¢ Input nombre encontrado:', nombreInput);
                nombreInput.value = planta.nombre || '';
                console.log('üü¢ Valor asignado a nombre:', nombreInput.value);
                
                document.getElementById('direccion').value = planta.direccion || '';
                document.getElementById('activo').checked = planta.activo !== false;
                document.getElementById('nombre').focus();
                console.log('‚úÖ Formulario completado');
            } catch (error) {
                console.error('‚ùå Error al cargar planta:', error);
                showToast('Error al cargar planta', 'error');
            }
        }

        async function deletePlanta(codigo) {
            if (!confirm(`¬øEst√° seguro de eliminar la planta ${codigo}?`)) return;
            
            try {
                const response = await fetch(`/api/catalogos/plantas/${codigo}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showToast('Planta eliminada correctamente', 'success');
                    loadPlantas();
                } else {
                    showToast('Error al eliminar', 'error');
                }
            } catch (error) {
                console.error('‚ùå Error al eliminar:', error);
                showToast('Error al eliminar', 'error');
            }
        }

        document.getElementById('plantaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            console.log('üíæ Guardando planta...');
            const data = {
                codigo: document.getElementById('codigo').value,
                nombre: document.getElementById('nombre').value,
                direccion: document.getElementById('direccion').value || null,
                activo: document.getElementById('activo').checked
            };
            
            console.log('üíæ Datos a enviar:', data);
            
            try {
                const url = editMode 
                    ? `/api/catalogos/plantas/${currentCodigo}`
                    : '/api/catalogos/plantas';
                const method = editMode ? 'PUT' : 'POST';
                
                console.log(`üíæ ${method} a ${url}`);
                
                const response = await fetch(url, {
                    method: method,
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                console.log('üíæ Response:', response.status);
                
                if (response.ok) {
                    showToast(editMode ? 'Planta actualizada' : 'Planta creada', 'success');
                    cancelForm();
                    loadPlantas();
                } else {
                    showToast('Error al guardar', 'error');
                }
            } catch (error) {
                console.log('‚ùå Error al guardar:', error);
                showToast('Error al guardar', 'error');
            }
        });

        function filterTable() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('#tableBody tr').forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(search) ? '' : 'none';
            });
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            filterTable();
        }
    </script>
</body>
</html>
