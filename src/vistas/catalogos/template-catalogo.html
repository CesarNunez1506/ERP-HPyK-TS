<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - ERP Monasterio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/vistas/shared/navigation.js"></script>
    <style>
        .modal { display: none; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="navigation-container"></div>

    <div class="bg-gradient-to-r from-gray-600 to-gray-800 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-file-code text-3xl"></i>
                    <div>
                        <h1 class="text-2xl font-bold">Plantilla de Catálogo</h1>
                        <p class="text-gray-200 text-sm">Modelo Base para Catálogos</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="/index.html" class="bg-gray-700 hover:bg-gray-800 px-4 py-2 rounded-lg transition">
                        <i class="fas fa-home"></i> Inicio
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800 flex items-center">
                <i id="catalogIcon" class="fas fa-database text-gray-600 mr-3"></i>
                <span id="catalogTitle">Catálogo</span>
                <span class="ml-3 text-sm bg-gray-100 text-gray-700 px-3 py-1 rounded-full">Maestro Global</span>
            </h1>
            <p class="text-gray-600 mt-2" id="catalogDescription">Gestión de registros del catálogo</p>
        </div>

        <!-- Actions Bar -->
        <div class="flex justify-between items-center mb-6">
            <button onclick="openModal()" class="bg-gray-700 hover:bg-gray-800 text-white px-6 py-3 rounded-lg font-semibold transition flex items-center">
                <i class="fas fa-plus mr-2"></i> Nuevo Registro
            </button>
            <div class="flex items-center space-x-4">
                <input type="text" id="searchInput" placeholder="Buscar..." 
                    onkeyup="filterTable()"
                    class="border border-gray-300 rounded-lg px-4 py-2 w-64 focus:outline-none focus:ring-2 focus:ring-gray-500">
            </div>
            <div class="text-gray-600">
                <i class="fas fa-list mr-2"></i> Total: <span id="totalCount" class="font-bold">0</span>
            </div>
        </div>

        <!-- Catalog Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-700 text-white">
                    <tr id="tableHeaders">
                        <!-- Headers will be generated dynamically -->
                    </tr>
                </thead>
                <tbody id="catalogTable" class="divide-y divide-gray-200">
                    <tr>
                        <td colspan="10" class="text-center py-8 text-gray-500">
                            <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                            <p>Cargando registros...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="catalogModal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="bg-gray-700 text-white px-6 py-4 flex justify-between items-center">
                <h2 class="text-xl font-bold">
                    <i class="fas fa-database mr-2"></i> <span id="modalTitle">Nuevo Registro</span>
                </h2>
                <button onclick="closeModal()" class="text-white hover:text-gray-200">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <div class="p-6">
                <form id="catalogForm" class="space-y-4">
                    <div id="formFields">
                        <!-- Form fields will be generated dynamically -->
                    </div>

                    <div class="flex justify-end space-x-3 mt-6">
                        <button type="button" onclick="closeModal()" 
                            class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-100 transition">
                            Cancelar
                        </button>
                        <button type="submit" 
                            class="px-6 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-800 transition">
                            <i class="fas fa-save mr-2"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURACIÓN DEL CATÁLOGO - Modificar según necesidades
        const CATALOG_CONFIG = {
            name: 'planta',
            title: 'Plantas',
            icon: 'fa-building',
            apiEndpoint: '/api/catalogos/plantas',
            primaryKey: 'codigo',
            description: 'Gestión de plantas de producción',
            fields: [
                { name: 'codigo', label: 'Código', type: 'text', required: true, readonly: false },
                { name: 'nombre', label: 'Nombre', type: 'text', required: true },
                { name: 'descripcion', label: 'Descripción', type: 'textarea', required: false },
                { name: 'ubicacion', label: 'Ubicación', type: 'text', required: false },
                { name: 'activo', label: 'Activo', type: 'checkbox', required: false, default: true }
            ],
            tableColumns: ['codigo', 'nombre', 'descripcion', 'ubicacion', 'activo']
        };

        let currentEditKey = null;

        document.addEventListener('DOMContentLoaded', () => {
            initializeCatalog();
            loadCatalog();
            
            document.getElementById('catalogForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await saveRecord();
            });
        });

        function initializeCatalog() {
            // Set page title and header
            document.getElementById('catalogTitle').textContent = CATALOG_CONFIG.title;
            document.getElementById('catalogDescription').textContent = CATALOG_CONFIG.description;
            document.getElementById('catalogIcon').className = `fas ${CATALOG_CONFIG.icon} text-gray-600 mr-3`;
            document.title = `${CATALOG_CONFIG.title} - ERP Monasterio`;

            // Generate table headers
            const headersHTML = CATALOG_CONFIG.tableColumns.map(col => {
                const field = CATALOG_CONFIG.fields.find(f => f.name === col);
                return `<th class="px-6 py-3 text-left">${field ? field.label : col}</th>`;
            }).join('') + '<th class="px-6 py-3 text-center">Acciones</th>';
            document.getElementById('tableHeaders').innerHTML = headersHTML;

            // Generate form fields
            const formHTML = CATALOG_CONFIG.fields.map(field => {
                if (field.type === 'textarea') {
                    return `
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                ${field.label} ${field.required ? '*' : ''}
                            </label>
                            <textarea name="${field.name}" ${field.required ? 'required' : ''} rows="3"
                                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gray-500"></textarea>
                        </div>`;
                } else if (field.type === 'checkbox') {
                    return `
                        <div class="flex items-center">
                            <input type="checkbox" name="${field.name}" ${field.default ? 'checked' : ''}
                                class="w-4 h-4 text-gray-600 border-gray-300 rounded focus:ring-gray-500">
                            <label class="ml-2 text-sm font-semibold text-gray-700">${field.label}</label>
                        </div>`;
                } else {
                    return `
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                ${field.label} ${field.required ? '*' : ''}
                            </label>
                            <input type="${field.type}" name="${field.name}" 
                                ${field.required ? 'required' : ''}
                                ${field.readonly ? 'readonly' : ''}
                                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gray-500">
                        </div>`;
                }
            }).join('');
            document.getElementById('formFields').innerHTML = formHTML;
        }

        async function loadCatalog() {
            try {
                const response = await fetch(CATALOG_CONFIG.apiEndpoint);
                const records = await response.json();
                
                const tbody = document.getElementById('catalogTable');
                if (records.length === 0) {
                    tbody.innerHTML = `
                        <tr><td colspan="${CATALOG_CONFIG.tableColumns.length + 1}" class="text-center py-8 text-gray-500">
                            <i class="fas fa-inbox text-4xl mb-2"></i>
                            <p>No hay registros</p>
                        </td></tr>`;
                    document.getElementById('totalCount').textContent = '0';
                    return;
                }

                tbody.innerHTML = records.map(record => {
                    const cells = CATALOG_CONFIG.tableColumns.map(col => {
                        let value = record[col];
                        if (typeof value === 'boolean') {
                            value = value ? '<span class="px-2 py-1 rounded-full text-xs bg-green-100 text-green-800">Sí</span>' 
                                         : '<span class="px-2 py-1 rounded-full text-xs bg-red-100 text-red-800">No</span>';
                        }
                        return `<td class="px-6 py-4">${value || '-'}</td>`;
                    }).join('');

                    const primaryKeyValue = record[CATALOG_CONFIG.primaryKey];
                    return `
                        <tr class="hover:bg-gray-50">
                            ${cells}
                            <td class="px-6 py-4">
                                <div class="flex justify-center space-x-2">
                                    <button onclick="editRecord('${primaryKeyValue}')" 
                                        class="text-blue-600 hover:text-blue-800" title="Editar">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button onclick="deleteRecord('${primaryKeyValue}')" 
                                        class="text-red-600 hover:text-red-800" title="Eliminar">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>`;
                }).join('');

                document.getElementById('totalCount').textContent = records.length;
            } catch (error) {
                console.error('Error loading catalog:', error);
                alert(`Error al cargar ${CATALOG_CONFIG.title}`);
            }
        }

        function openModal() {
            currentEditKey = null;
            document.getElementById('modalTitle').textContent = `Nuevo ${CATALOG_CONFIG.title.slice(0, -1)}`;
            document.getElementById('catalogForm').reset();
            
            // Set default values
            CATALOG_CONFIG.fields.forEach(field => {
                if (field.default !== undefined) {
                    const input = document.querySelector(`[name="${field.name}"]`);
                    if (input && input.type === 'checkbox') {
                        input.checked = field.default;
                    }
                }
            });
            
            document.getElementById('catalogModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('catalogModal').classList.remove('active');
            document.getElementById('catalogForm').reset();
            currentEditKey = null;
        }

        async function saveRecord() {
            const form = document.getElementById('catalogForm');
            const formData = new FormData(form);
            const data = {};
            
            CATALOG_CONFIG.fields.forEach(field => {
                if (field.type === 'checkbox') {
                    data[field.name] = formData.has(field.name);
                } else {
                    data[field.name] = formData.get(field.name);
                }
            });

            try {
                const url = currentEditKey 
                    ? `${CATALOG_CONFIG.apiEndpoint}/${currentEditKey}` 
                    : CATALOG_CONFIG.apiEndpoint;
                const method = currentEditKey ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    closeModal();
                    loadCatalog();
                    alert(`Registro ${currentEditKey ? 'actualizado' : 'creado'} exitosamente`);
                } else {
                    alert('Error al guardar el registro');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al guardar el registro');
            }
        }

        async function editRecord(key) {
            try {
                const response = await fetch(`${CATALOG_CONFIG.apiEndpoint}/${key}`);
                const record = await response.json();

                currentEditKey = key;
                document.getElementById('modalTitle').textContent = `Editar ${CATALOG_CONFIG.title.slice(0, -1)}`;
                
                const form = document.getElementById('catalogForm');
                CATALOG_CONFIG.fields.forEach(field => {
                    const input = form.elements[field.name];
                    if (input) {
                        if (input.type === 'checkbox') {
                            input.checked = record[field.name];
                        } else {
                            input.value = record[field.name] || '';
                        }
                        if (field.readonly && currentEditKey) {
                            input.readOnly = true;
                        }
                    }
                });

                document.getElementById('catalogModal').classList.add('active');
            } catch (error) {
                console.error('Error:', error);
                alert('Error al cargar el registro');
            }
        }

        async function deleteRecord(key) {
            if (!confirm('¿Está seguro de eliminar este registro?')) return;

            try {
                const response = await fetch(`${CATALOG_CONFIG.apiEndpoint}/${key}`, { 
                    method: 'DELETE' 
                });
                
                if (response.ok) {
                    loadCatalog();
                    alert('Registro eliminado exitosamente');
                } else {
                    alert('Error al eliminar el registro');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al eliminar el registro');
            }
        }

        function filterTable() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#catalogTable tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(search) ? '' : 'none';
            });
        }


    </script>
</body>
</html>
