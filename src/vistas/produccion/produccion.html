<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Producción - HP&K ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/vistas/shared/navigation.js"></script>
    <style>
        .dropdown-menu { display: none; }
        .dropdown.active .dropdown-menu { display: block; }
        .modal { display: none; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Modular Navigation Container -->
    <div id="navigation-container"></div>
    
    <!-- Page Header -->
    <div class="bg-gradient-to-r from-purple-600 to-purple-800 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-clipboard-check text-3xl"></i>
                    <div>
                        <h1 class="text-2xl font-bold">Registro de Producción</h1>
                        <p class="text-purple-200 text-sm">Control de Procesos Productivos</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="/index.html" class="bg-purple-700 hover:bg-purple-800 px-4 py-2 rounded-lg transition">
                        <i class="fas fa-home"></i> Inicio
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenido Principal -->
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 flex items-center">
                        <i class="fas fa-clipboard-check text-cyan-600 mr-3"></i>
                        Registro de Producción
                    </h1>
                    <p class="text-gray-500 mt-1">Control de registros de producción</p>
                </div>
                <button onclick="showCreateForm()" class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white px-6 py-3 rounded-lg font-semibold shadow-md transition">
                    <i class="fas fa-plus mr-2"></i> Nuevo Registro
                </button>
            </div>

            <!-- Filtro -->
            <div class="mb-4">
                <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Buscar registros..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
            </div>

            <!-- Tabla -->
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-200 rounded-lg">
                    <thead class="bg-gradient-to-r from-gray-100 to-gray-200">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Fecha</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">OT</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Equipo</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Cantidad</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Responsable</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Estado</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Formulario -->
    <div id="modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-50 overflow-y-auto h-full w-full z-50 items-center justify-center">
        <div class="relative mx-auto p-8 border w-11/12 max-w-4xl shadow-2xl rounded-xl bg-white my-8">
            <div class="flex justify-between items-center mb-6 pb-4 border-b border-gray-200">
                <h3 class="text-3xl font-bold text-gray-800" id="modalTitle">
                    <i class="fas fa-clipboard-check text-cyan-600 mr-2"></i>
                    Nuevo Registro
                </h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 text-3xl font-bold transition">
                    &times;
                </button>
            </div>

            <form id="produccionForm" onsubmit="saveProduccion(event)" class="space-y-6">
                <input type="hidden" id="produccionId">
                
                <!-- Sección 1: Información General -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <h4 class="text-lg font-semibold text-cyan-700 mb-4 flex items-center">
                        <i class="fas fa-info-circle text-cyan-600 mr-2"></i>
                        Información General
                    </h4>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Fecha *</label>
                            <input type="date" id="fecha" required class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Orden de Trabajo</label>
                            <select id="orden_trabajo_id" class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                                <option value="">Seleccione...</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Equipo</label>
                            <select id="equipo_id" class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                                <option value="">Seleccione...</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Sección 2: Producción -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <h4 class="text-lg font-semibold text-blue-700 mb-4 flex items-center">
                        <i class="fas fa-industry text-blue-600 mr-2"></i>
                        Datos de Producción
                    </h4>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Cantidad *</label>
                            <input type="number" id="cantidad" required min="0" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Unidad</label>
                            <input type="text" id="unidad" placeholder="ej. kg, pzas, m" class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Registro</label>
                            <select id="tipo_registro" class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                                <option value="Producción">Producción</option>
                                <option value="Mantenimiento">Mantenimiento</option>
                                <option value="Inspección">Inspección</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Sección 3: Responsable -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <h4 class="text-lg font-semibold text-green-700 mb-4 flex items-center">
                        <i class="fas fa-user-tie text-green-600 mr-2"></i>
                        Responsable y Estado
                    </h4>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Responsable *</label>
                            <input type="text" id="responsable" required class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Estado *</label>
                            <select id="estado" required class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                                <option value="">Seleccione...</option>
                                <option value="Completado">Completado</option>
                                <option value="En Proceso">En Proceso</option>
                                <option value="Pendiente">Pendiente</option>
                                <option value="Cancelado">Cancelado</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Turno</label>
                            <select id="turno" class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                                <option value="">Seleccione...</option>
                                <option value="Mañana">Mañana</option>
                                <option value="Tarde">Tarde</option>
                                <option value="Noche">Noche</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Sección 4: Observaciones -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <h4 class="text-lg font-semibold text-purple-700 mb-4 flex items-center">
                        <i class="fas fa-comment-alt text-purple-600 mr-2"></i>
                        Observaciones
                    </h4>
                    <div>
                        <textarea id="observaciones" rows="3" placeholder="Observaciones adicionales..." class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-cyan-500 focus:border-transparent"></textarea>
                    </div>
                </div>

                <!-- Sección 5: Usuario -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <h4 class="text-lg font-semibold text-gray-700 mb-4 flex items-center">
                        <i class="fas fa-user text-gray-600 mr-2"></i>
                        Información del Usuario
                    </h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Creado por</label>
                            <input type="text" id="user_crea" readonly class="w-full px-3 py-2 border border-gray-300 rounded bg-gray-100">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de creación</label>
                            <input type="datetime-local" id="fecha_creacion" readonly class="w-full px-3 py-2 border border-gray-300 rounded bg-gray-100">
                        </div>
                    </div>
                </div>

                <!-- Botones -->
                <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                    <button type="button" onclick="closeModal()" class="bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white px-6 py-3 rounded-lg font-semibold shadow-md transition">
                        <i class="fas fa-times mr-2"></i> Cancelar
                    </button>
                    <button type="submit" class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white px-6 py-3 rounded-lg font-semibold shadow-md transition">
                        <i class="fas fa-save mr-2"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg text-white transform transition-transform duration-300 translate-x-full z-50"></div>

    <script>
        let producciones = [];

        // Modal functions
        function showCreateForm() {
            document.getElementById('produccionForm').reset();
            document.getElementById('modalTitle').innerHTML = '<i class="fas fa-clipboard-check text-cyan-600 mr-2"></i>Nuevo Registro';
            document.getElementById('produccionId').value = '';
            document.getElementById('user_crea').value = localStorage.getItem('username') || 'Admin';
            document.getElementById('fecha_creacion').value = new Date().toISOString().slice(0, 16);
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg text-white transform transition-transform duration-300 z-50 ${
                type === 'success' ? 'bg-gradient-to-r from-green-500 to-green-600' : 'bg-gradient-to-r from-red-500 to-red-600'
            }`;
            toast.style.transform = 'translateX(0)';
            setTimeout(() => { toast.style.transform = 'translateX(150%)'; }, 3000);
        }

        // Cargar datos relacionados
        async function loadOT() {
            try {
                const response = await fetch('/api/ot');
                const ots = await response.json();
                const select = document.getElementById('orden_trabajo_id');
                select.innerHTML = '<option value="">Seleccione...</option>';
                ots.forEach(ot => {
                    select.innerHTML += `<option value="${ot.id}">${ot.numero_ot}</option>`;
                });
            } catch (error) {
                console.error('Error cargando OT:', error);
            }
        }

        async function loadEquipos() {
            try {
                const response = await fetch('/api/equipos');
                const equipos = await response.json();
                const select = document.getElementById('equipo_id');
                select.innerHTML = '<option value="">Seleccione...</option>';
                equipos.forEach(e => {
                    select.innerHTML += `<option value="${e.id}">${e.nombre}</option>`;
                });
            } catch (error) {
                console.error('Error cargando equipos:', error);
            }
        }

        // Cargar producciones
        async function loadProducciones() {
            try {
                const response = await fetch('/api/produccion/produccion');
                producciones = await response.json();
                renderTable();
            } catch (error) {
                console.error('Error cargando producciones:', error);
                showToast('Error al cargar registros', 'error');
            }
        }

        // Renderizar tabla
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            producciones.forEach(prod => {
                const estadoBadge = {
                    'Completado': 'bg-green-100 text-green-800',
                    'En Proceso': 'bg-blue-100 text-blue-800',
                    'Pendiente': 'bg-yellow-100 text-yellow-800',
                    'Cancelado': 'bg-red-100 text-red-800'
                }[prod.estado] || 'bg-gray-100 text-gray-800';

                tbody.innerHTML += `
                    <tr class="hover:bg-gray-50">
                        <td class="px-4 py-3 text-sm text-gray-700">${prod.fecha}</td>
                        <td class="px-4 py-3 text-sm text-gray-600">${prod.numero_ot || '-'}</td>
                        <td class="px-4 py-3 text-sm text-gray-600">${prod.equipo_nombre || '-'}</td>
                        <td class="px-4 py-3 text-sm font-medium text-gray-900">${prod.cantidad} ${prod.unidad || ''}</td>
                        <td class="px-4 py-3 text-sm text-gray-700">${prod.responsable}</td>
                        <td class="px-4 py-3">
                            <span class="px-2 py-1 text-xs font-semibold rounded-full ${estadoBadge}">
                                ${prod.estado}
                            </span>
                        </td>
                        <td class="px-4 py-3 text-sm">
                            <button onclick="editProduccion(${prod.id})" class="text-blue-600 hover:text-blue-800 mr-3" title="Editar">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteProduccion(${prod.id})" class="text-red-600 hover:text-red-800" title="Eliminar">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
        }

        // Filtrar tabla
        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#tableBody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        }

        // Guardar producción
        async function saveProduccion(event) {
            event.preventDefault();
            
            const formData = {
                fecha: document.getElementById('fecha').value,
                orden_trabajo_id: document.getElementById('orden_trabajo_id').value || null,
                equipo_id: document.getElementById('equipo_id').value || null,
                cantidad: document.getElementById('cantidad').value,
                unidad: document.getElementById('unidad').value,
                tipo_registro: document.getElementById('tipo_registro').value,
                responsable: document.getElementById('responsable').value,
                estado: document.getElementById('estado').value,
                turno: document.getElementById('turno').value,
                observaciones: document.getElementById('observaciones').value,
                user_crea: document.getElementById('user_crea').value
            };

            try {
                const id = document.getElementById('produccionId').value;
                const url = id ? `/api/produccion/produccion/${id}` : '/api/produccion/produccion';
                const method = id ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showToast(id ? 'Registro actualizado exitosamente' : 'Registro creado exitosamente', 'success');
                    closeModal();
                    loadProducciones();
                } else {
                    showToast('Error al guardar registro', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Error al guardar registro', 'error');
            }
        }

        // Editar producción
        async function editProduccion(id) {
            try {
                const response = await fetch(`/api/produccion/produccion/${id}`);
                const prod = await response.json();

                document.getElementById('modalTitle').innerHTML = '<i class="fas fa-edit text-cyan-600 mr-2"></i>Editar Registro';
                document.getElementById('produccionId').value = prod.id;
                document.getElementById('fecha').value = prod.fecha;
                document.getElementById('orden_trabajo_id').value = prod.orden_trabajo_id || '';
                document.getElementById('equipo_id').value = prod.equipo_id || '';
                document.getElementById('cantidad').value = prod.cantidad;
                document.getElementById('unidad').value = prod.unidad || '';
                document.getElementById('tipo_registro').value = prod.tipo_registro || 'Producción';
                document.getElementById('responsable').value = prod.responsable;
                document.getElementById('estado').value = prod.estado || '';
                document.getElementById('turno').value = prod.turno || '';
                document.getElementById('observaciones').value = prod.observaciones || '';
                document.getElementById('user_crea').value = prod.user_crea || '';
                document.getElementById('fecha_creacion').value = prod.fecha_creacion ? new Date(prod.fecha_creacion).toISOString().slice(0, 16) : '';

                document.getElementById('modal').classList.add('active');
            } catch (error) {
                console.error('Error:', error);
                showToast('Error al cargar registro', 'error');
            }
        }

        // Eliminar producción
        async function deleteProduccion(id) {
            if (!confirm('¿Está seguro de eliminar este registro?')) return;

            try {
                const response = await fetch(`/api/produccion/produccion/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    showToast('Registro eliminado exitosamente', 'success');
                    loadProducciones();
                } else {
                    showToast('Error al eliminar registro', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Error al eliminar registro', 'error');
            }
        }

        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            loadProducciones();
            loadOT();
            loadEquipos();
        });
    </script>
</body>
</html>
