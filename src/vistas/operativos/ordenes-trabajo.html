<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Órdenes de Trabajo - ERP HPyK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-in { animation: slideIn 0.3s ease-out; }
        .hover-scale { transition: transform 0.2s; }
        .hover-scale:hover { transform: scale(1.05); }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <nav class="bg-gradient-to-r from-blue-900 to-blue-700 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-industry text-2xl"></i>
                    <span class="text-xl font-bold">ERP HPyK</span>
                </div>
                <div class="flex space-x-4">
                    <a href="/" class="hover:bg-blue-800 px-3 py-2 rounded transition">
                        <i class="fas fa-home mr-2"></i>Inicio
                    </a>
                    <a href="/catalogo/plantas" class="hover:bg-blue-800 px-3 py-2 rounded transition">
                        <i class="fas fa-clipboard-list mr-2"></i>Catálogo
                    </a>
                    <a href="/maestros/equipos" class="hover:bg-blue-800 px-3 py-2 rounded transition">
                        <i class="fas fa-cogs mr-2"></i>Maestros
                    </a>
                    <a href="/operativos/ordenes-trabajo" class="bg-blue-800 px-3 py-2 rounded">
                        <i class="fas fa-tasks mr-2"></i>Operativos
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6 slide-in">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 flex items-center">
                        <i class="fas fa-tasks text-blue-600 mr-3"></i>
                        Gestión de Órdenes de Trabajo
                    </h1>
                    <p class="text-gray-600 mt-2">Administra y rastrea las órdenes de trabajo</p>
                </div>
                <div class="flex space-x-3">
                    <button onclick="showCreateForm()" class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white px-6 py-3 rounded-lg shadow-md hover:shadow-lg transition hover-scale flex items-center space-x-2">
                        <i class="fas fa-plus"></i>
                        <span>Nueva OT</span>
                    </button>
                    <button onclick="loadOrdenes()" class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white px-6 py-3 rounded-lg shadow-md hover:shadow-lg transition hover-scale flex items-center space-x-2">
                        <i class="fas fa-sync-alt"></i>
                        <span>Actualizar</span>
                    </button>
                </div>
            </div>

            <!-- Filtros -->
            <div class="bg-gradient-to-r from-gray-50 to-blue-50 p-4 rounded-lg border border-gray-200 mb-6">
                <h4 class="font-bold text-gray-700 mb-3 flex items-center">
                    <i class="fas fa-filter mr-2 text-blue-600"></i>Filtros
                </h4>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Cliente:</label>
                        <select id="filterCliente" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Status:</label>
                        <select id="filterStatus" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Desde:</label>
                        <input type="date" id="filterFechaDesde" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                    </div>
                    <div class="flex items-end">
                        <button onclick="applyFilters()" class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition">
                            <i class="fas fa-search mr-2"></i>Buscar
                        </button>
                    </div>
                </div>
            </div>

            <div id="formSection" class="hidden">
                <div class="bg-gradient-to-r from-blue-50 to-indigo-50 p-6 rounded-lg border-2 border-blue-200 mb-6 slide-in">
                    <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                        <i class="fas fa-edit text-blue-600 mr-2"></i>
                        <span id="formTitle">Formulario de Orden de Trabajo</span>
                    </h3>
                    <form id="ordenForm">
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    <i class="fas fa-hashtag mr-1"></i> Número OT:
                                </label>
                                <input type="text" id="numero_ot" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Cliente:</label>
                                <select id="cliente_codigo" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition">
                                    <option value="">Seleccione...</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Equipo:</label>
                                <select id="equipo_id"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition">
                                    <option value="">Seleccione...</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Tipo Reparación:</label>
                                <select id="tipo_reparacion_codigo"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition">
                                    <option value="">Seleccione...</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Prioridad:</label>
                                <select id="prioridad_atencion_codigo"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition">
                                    <option value="">Seleccione...</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Fecha Requerimiento:</label>
                                <input type="datetime-local" id="fecha_requerimiento_cliente"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Descripción:</label>
                                <textarea id="descripcion" rows="2"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition"></textarea>
                            </div>
                        </div>
                        <div class="flex space-x-3 mt-6">
                            <button type="submit" class="flex-1 bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white px-6 py-3 rounded-lg shadow-md hover:shadow-lg transition">
                                <i class="fas fa-save mr-2"></i>Guardar
                            </button>
                            <button type="button" onclick="cancelForm()" class="flex-1 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white px-6 py-3 rounded-lg shadow-md hover:shadow-lg transition">
                                <i class="fas fa-times mr-2"></i>Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="overflow-x-auto bg-white rounded-lg shadow">
                <table class="w-full">
                    <thead class="bg-gradient-to-r from-gray-50 to-gray-100 border-b-2 border-gray-200">
                        <tr>
                            <th class="px-6 py-4 text-left text-sm font-bold text-gray-700 uppercase">Número OT</th>
                            <th class="px-6 py-4 text-left text-sm font-bold text-gray-700 uppercase">Cliente</th>
                            <th class="px-6 py-4 text-left text-sm font-bold text-gray-700 uppercase">Tipo</th>
                            <th class="px-6 py-4 text-left text-sm font-bold text-gray-700 uppercase">Prioridad</th>
                            <th class="px-6 py-4 text-left text-sm font-bold text-gray-700 uppercase">Status</th>
                            <th class="px-6 py-4 text-left text-sm font-bold text-gray-700 uppercase">Fecha</th>
                            <th class="px-6 py-4 text-center text-sm font-bold text-gray-700 uppercase">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="ordenesTableBody" class="divide-y divide-gray-200">
                        <tr>
                            <td colspan="7" class="px-6 py-12 text-center">
                                <i class="fas fa-spinner fa-spin text-4xl text-blue-600 mb-4"></i>
                                <p class="text-gray-600">Cargando datos...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="toast" class="hidden fixed top-4 right-4 bg-green-500 text-white px-6 py-4 rounded-lg shadow-lg slide-in z-50">
        <div class="flex items-center space-x-2">
            <i class="fas fa-check-circle"></i>
            <span id="toastMessage">Operación exitosa</span>
        </div>
    </div>

    <script>
        let editMode = false;
        let currentId = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadOrdenes();
            loadCatalogos();
        });

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.remove('hidden', 'bg-green-500', 'bg-red-500');
            toast.classList.add(type === 'success' ? 'bg-green-500' : 'bg-red-500');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        async function loadCatalogos() {
            try {
                const [clientes, equipos, tiposRep, prioridades] = await Promise.all([
                    fetch('/api/catalogo/clientes').then(r => r.json()).catch(() => []),
                    fetch('/api/maestros/equipos').then(r => r.json()).catch(() => []),
                    fetch('/api/catalogo/tipos-reparacion').then(r => r.json()).catch(() => []),
                    fetch('/api/catalogo/prioridades-atencion').then(r => r.json()).catch(() => [])
                ]);

                ['cliente_codigo', 'filterCliente'].forEach(id => {
                    document.getElementById(id).innerHTML += clientes.map(c => `<option value="${c.codigo}">${c.descripcion}</option>`).join('');
                });
                
                document.getElementById('equipo_id').innerHTML += equipos.map(e => `<option value="${e.equipo_id}">${e.codigo} - ${e.descripcion}</option>`).join('');
                document.getElementById('tipo_reparacion_codigo').innerHTML += tiposRep.map(t => `<option value="${t.codigo}">${t.descripcion}</option>`).join('');
                document.getElementById('prioridad_atencion_codigo').innerHTML += prioridades.map(p => `<option value="${p.codigo}">${p.descripcion}</option>`).join('');
            } catch (error) {
                console.error('Error al cargar catálogos:', error);
            }
        }

        async function loadOrdenes() {
            try {
                const response = await fetch('/api/operativos/ordenes-trabajo');
                const ordenes = await response.json();
                const tbody = document.getElementById('ordenesTableBody');
                
                if (ordenes.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-12 text-center text-gray-600">No hay órdenes registradas</td></tr>';
                    return;
                }
                
                tbody.innerHTML = ordenes.map(orden => `
                    <tr class="hover:bg-gray-50 transition">
                        <td class="px-6 py-4"><span class="font-bold text-blue-600">${orden.numero_ot}</span></td>
                        <td class="px-6 py-4 text-gray-700">${orden.Cliente?.descripcion || '-'}</td>
                        <td class="px-6 py-4 text-gray-600 text-sm">${orden.TipoReparacion?.descripcion || '-'}</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-orange-100 text-orange-800 rounded-full text-xs">${orden.PrioridadAtencion?.descripcion || '-'}</span></td>
                        <td class="px-6 py-4"><span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-xs font-semibold">${orden.OtStatus?.descripcion || 'N/A'}</span></td>
                        <td class="px-6 py-4 text-gray-600 text-sm">${new Date(orden.fecha_creacion).toLocaleDateString()}</td>
                        <td class="px-6 py-4">
                            <div class="flex items-center justify-center space-x-1">
                                <button onclick="editOrden(${orden.ot_id})" title="Editar"
                                    class="bg-yellow-500 hover:bg-yellow-600 text-white px-2 py-1 rounded transition text-sm">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="viewTareas(${orden.ot_id})" title="Ver Tareas"
                                    class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded transition text-sm">
                                    <i class="fas fa-list"></i>
                                </button>
                                <button onclick="deleteOrden(${orden.ot_id})" title="Eliminar"
                                    class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded transition text-sm">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                showToast('Error al cargar órdenes', 'error');
            }
        }

        function showCreateForm() {
            editMode = false;
            document.getElementById('formSection').classList.remove('hidden');
            document.getElementById('formTitle').textContent = 'Nueva Orden de Trabajo';
            document.getElementById('ordenForm').reset();
        }

        function cancelForm() {
            document.getElementById('formSection').classList.add('hidden');
        }

        async function editOrden(id) {
            try {
                const response = await fetch(`/api/operativos/ordenes-trabajo/${id}`);
                const orden = await response.json();
                
                editMode = true;
                currentId = id;
                
                document.getElementById('formSection').classList.remove('hidden');
                document.getElementById('formTitle').textContent = 'Editar Orden de Trabajo';
                document.getElementById('numero_ot').value = orden.numero_ot;
                document.getElementById('cliente_codigo').value = orden.cliente_codigo;
                document.getElementById('equipo_id').value = orden.equipo_id || '';
                document.getElementById('tipo_reparacion_codigo').value = orden.tipo_reparacion_codigo || '';
                document.getElementById('prioridad_atencion_codigo').value = orden.prioridad_atencion_codigo || '';
                document.getElementById('descripcion').value = orden.descripcion || '';
            } catch (error) {
                showToast('Error al cargar orden', 'error');
            }
        }

        function viewTareas(otId) {
            window.location.href = `/operativos/tareas?ot_id=${otId}`;
        }

        async function deleteOrden(id) {
            if (!confirm('¿Eliminar orden de trabajo?')) return;
            try {
                await fetch(`/api/operativos/ordenes-trabajo/${id}`, { method: 'DELETE' });
                showToast('Orden eliminada', 'success');
                loadOrdenes();
            } catch (error) {
                showToast('Error al eliminar', 'error');
            }
        }

        function applyFilters() {
            loadOrdenes();
        }

        document.getElementById('ordenForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                numero_ot: document.getElementById('numero_ot').value,
                cliente_codigo: document.getElementById('cliente_codigo').value,
                equipo_id: document.getElementById('equipo_id').value || null,
                tipo_reparacion_codigo: document.getElementById('tipo_reparacion_codigo').value || null,
                prioridad_atencion_codigo: document.getElementById('prioridad_atencion_codigo').value || null,
                fecha_requerimiento_cliente: document.getElementById('fecha_requerimiento_cliente').value || null,
                descripcion: document.getElementById('descripcion').value || null
            };
            
            const url = editMode ? `/api/operativos/ordenes-trabajo/${currentId}` : '/api/operativos/ordenes-trabajo';
            const method = editMode ? 'PUT' : 'POST';
            
            try {
                await fetch(url, { method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
                showToast(editMode ? 'OT actualizada' : 'OT creada', 'success');
                cancelForm();
                loadOrdenes();
            } catch (error) {
                showToast('Error al guardar', 'error');
            }
        });
    </script>
</body>
</html>
