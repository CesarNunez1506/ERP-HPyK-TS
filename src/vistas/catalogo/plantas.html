<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantas - ERP HPyK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-in { animation: slideIn 0.3s ease-out; }
        .hover-scale { transition: transform 0.2s; }
        .hover-scale:hover { transform: scale(1.05); }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-blue-900 to-blue-700 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-industry text-2xl"></i>
                    <span class="text-xl font-bold">ERP HPyK</span>
                </div>
                <div class="flex space-x-4">
                    <a href="/" class="hover:bg-blue-800 px-3 py-2 rounded transition">
                        <i class="fas fa-home mr-2"></i>Inicio
                    </a>
                    <a href="/catalogo/plantas" class="bg-blue-800 px-3 py-2 rounded">
                        <i class="fas fa-clipboard-list mr-2"></i>Catálogo
                    </a>
                    <a href="/maestros/equipos" class="hover:bg-blue-800 px-3 py-2 rounded transition">
                        <i class="fas fa-cogs mr-2"></i>Maestros
                    </a>
                    <a href="/operativos/ordenes-trabajo" class="hover:bg-blue-800 px-3 py-2 rounded transition">
                        <i class="fas fa-tasks mr-2"></i>Operativos
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Container -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Header Card -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6 slide-in">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 flex items-center">
                        <i class="fas fa-industry text-blue-600 mr-3"></i>
                        Gestión de Plantas
                    </h1>
                    <p class="text-gray-600 mt-2">Administra las plantas de tu organización</p>
                </div>
                <div class="flex space-x-3">
                    <button onclick="showCreateForm()" class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white px-6 py-3 rounded-lg shadow-md hover:shadow-lg transition hover-scale flex items-center space-x-2">
                        <i class="fas fa-plus"></i>
                        <span>Nueva Planta</span>
                    </button>
                    <button onclick="loadPlantas()" class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white px-6 py-3 rounded-lg shadow-md hover:shadow-lg transition hover-scale flex items-center space-x-2">
                        <i class="fas fa-sync-alt"></i>
                        <span>Actualizar</span>
                    </button>
                </div>
            </div>

            <!-- Formulario de creación/edición -->
            <div id="formSection" class="hidden">
                <div class="bg-gradient-to-r from-blue-50 to-indigo-50 p-6 rounded-lg border-2 border-blue-200 mb-6 slide-in">
                    <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                        <i class="fas fa-edit text-blue-600 mr-2"></i>
                        <span id="formTitle">Formulario de Planta</span>
                    </h3>
                    <form id="plantaForm">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    <i class="fas fa-barcode mr-1"></i> Código:
                                </label>
                                <input type="text" id="codigo" maxlength="7" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    <i class="fas fa-align-left mr-1"></i> Descripción:
                                </label>
                                <input type="text" id="descripcion" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                            </div>
                        </div>
                        <div class="flex space-x-3 mt-6">
                            <button type="submit" class="flex-1 bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white px-6 py-3 rounded-lg shadow-md hover:shadow-lg transition flex items-center justify-center space-x-2">
                                <i class="fas fa-save"></i>
                                <span>Guardar</span>
                            </button>
                            <button type="button" onclick="cancelForm()" class="flex-1 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white px-6 py-3 rounded-lg shadow-md hover:shadow-lg transition flex items-center justify-center space-x-2">
                                <i class="fas fa-times"></i>
                                <span>Cancelar</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Buscador -->
            <div class="mb-6">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Buscar por código o descripción..." 
                        class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        onkeyup="filterTable()">
                    <i class="fas fa-search absolute left-4 top-4 text-gray-400"></i>
                </div>
            </div>

            <!-- Tabla de plantas -->
            <div class="overflow-x-auto bg-white rounded-lg shadow">
                <table class="w-full">
                    <thead class="bg-gradient-to-r from-gray-50 to-gray-100 border-b-2 border-gray-200">
                        <tr>
                            <th class="px-6 py-4 text-left text-sm font-bold text-gray-700 uppercase tracking-wider">
                                <i class="fas fa-barcode mr-2 text-blue-600"></i>Código
                            </th>
                            <th class="px-6 py-4 text-left text-sm font-bold text-gray-700 uppercase tracking-wider">
                                <i class="fas fa-align-left mr-2 text-blue-600"></i>Descripción
                            </th>
                            <th class="px-6 py-4 text-center text-sm font-bold text-gray-700 uppercase tracking-wider">
                                <i class="fas fa-cog mr-2 text-blue-600"></i>Acciones
                            </th>
                        </tr>
                    </thead>
                    <tbody id="plantasTableBody" class="divide-y divide-gray-200">
                        <tr>
                            <td colspan="3" class="px-6 py-12 text-center">
                                <div class="flex flex-col items-center justify-center">
                                    <i class="fas fa-spinner fa-spin text-4xl text-blue-600 mb-4"></i>
                                    <p class="text-gray-600">Cargando datos...</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="hidden fixed top-4 right-4 bg-green-500 text-white px-6 py-4 rounded-lg shadow-lg slide-in z-50">
        <div class="flex items-center space-x-2">
            <i class="fas fa-check-circle"></i>
            <span id="toastMessage">Operación exitosa</span>
        </div>
    </div>

    <script>
        let editMode = false;
        let currentCodigo = null;

        document.addEventListener('DOMContentLoaded', loadPlantas);

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            
            toast.classList.remove('hidden', 'bg-green-500', 'bg-red-500', 'bg-blue-500');
            toast.classList.add(type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500');
            
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        function filterTable() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const tbody = document.getElementById('plantasTableBody');
            const rows = tbody.getElementsByTagName('tr');
            
            for (let row of rows) {
                const cells = row.getElementsByTagName('td');
                if (cells.length > 1) {
                    const codigo = cells[0].textContent.toLowerCase();
                    const descripcion = cells[1].textContent.toLowerCase();
                    row.style.display = (codigo.includes(input) || descripcion.includes(input)) ? '' : 'none';
                }
            }
        }

        async function loadPlantas() {
            try {
                const response = await fetch('/api/catalogo/plantas');
                const plantas = await response.json();
                
                const tbody = document.getElementById('plantasTableBody');
                
                if (plantas.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3" class="px-6 py-12 text-center text-gray-600">No hay plantas registradas</td></tr>';
                    return;
                }
                
                tbody.innerHTML = plantas.map(planta => `
                    <tr class="hover:bg-gray-50 transition">
                        <td class="px-6 py-4">
                            <span class="font-semibold text-gray-800">${planta.codigo}</span>
                        </td>
                        <td class="px-6 py-4 text-gray-700">${planta.descripcion}</td>
                        <td class="px-6 py-4">
                            <div class="flex items-center justify-center space-x-2">
                                <button onclick="editPlanta('${planta.codigo}')" 
                                    class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg transition hover-scale flex items-center space-x-1">
                                    <i class="fas fa-edit"></i>
                                    <span>Editar</span>
                                </button>
                                <button onclick="deletePlanta('${planta.codigo}')" 
                                    class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition hover-scale flex items-center space-x-1">
                                    <i class="fas fa-trash"></i>
                                    <span>Eliminar</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error al cargar plantas:', error);
                showToast('Error al cargar las plantas', 'error');
            }
        }

        function showCreateForm() {
            editMode = false;
            currentCodigo = null;
            document.getElementById('formSection').classList.remove('hidden');
            document.getElementById('formTitle').textContent = 'Nueva Planta';
            document.getElementById('plantaForm').reset();
            document.getElementById('codigo').disabled = false;
            document.getElementById('codigo').focus();
        }

        function cancelForm() {
            document.getElementById('formSection').classList.add('hidden');
            document.getElementById('plantaForm').reset();
            editMode = false;
            currentCodigo = null;
        }

        async function editPlanta(codigo) {
            try {
                const response = await fetch(`/api/catalogo/plantas/${codigo}`);
                const planta = await response.json();
                
                editMode = true;
                currentCodigo = codigo;
                
                document.getElementById('formSection').classList.remove('hidden');
                document.getElementById('formTitle').textContent = 'Editar Planta';
                document.getElementById('codigo').value = planta.codigo;
                document.getElementById('codigo').disabled = true;
                document.getElementById('descripcion').value = planta.descripcion;
                document.getElementById('descripcion').focus();
            } catch (error) {
                console.error('Error al cargar planta:', error);
                showToast('Error al cargar la planta', 'error');
            }
        }

        async function deletePlanta(codigo) {
            if (!confirm(`¿Está seguro de eliminar la planta ${codigo}?`)) return;
            
            try {
                const response = await fetch(`/api/catalogo/plantas/${codigo}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showToast('Planta eliminada correctamente', 'success');
                    loadPlantas();
                } else {
                    showToast('Error al eliminar la planta', 'error');
                }
            } catch (error) {
                console.error('Error al eliminar planta:', error);
                showToast('Error al eliminar la planta', 'error');
            }
        }

        document.getElementById('plantaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                codigo: document.getElementById('codigo').value,
                descripcion: document.getElementById('descripcion').value
            };
            
            try {
                const url = editMode 
                    ? `/api/catalogo/plantas/${currentCodigo}`
                    : '/api/catalogo/plantas';
                
                const method = editMode ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    showToast(editMode ? 'Planta actualizada correctamente' : 'Planta creada correctamente', 'success');
                    cancelForm();
                    loadPlantas();
                } else {
                    showToast('Error al guardar la planta', 'error');
                }
            } catch (error) {
                console.error('Error al guardar planta:', error);
                showToast('Error al guardar la planta', 'error');
            }
        });
    </script>
</body>
</html>
